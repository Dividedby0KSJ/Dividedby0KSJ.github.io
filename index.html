<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home | Kieren St James</title>
    <link rel="icon" href="favcon.png" type="image/png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px 20px;
        }

        .header-section {
            text-align: center;
            margin-bottom: 50px;
        }
        
        h1 {
            color: #0066ff;
            font-size: 3em;
            margin-bottom: 10px;
            text-shadow: 0 2px 10px rgba(0,0,0,0.3);
        }
        
        p.subtitle {
            color: #e0e0e0;
            font-size: 1.2em;
            opacity: 0.8;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 30px;
            width: 100%;
            max-width: 1000px;
        }
        
        .card {
            text-decoration: none;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            /* Style from ITSuport/index.html container */
            background: linear-gradient(#1a1a2e, #1a1a2e) padding-box,
                        linear-gradient(135deg, #0066ff 0%, #ff0000 100%) border-box;
            border: 2px solid transparent;
            padding: 40px 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.8);
        }
        
        .icon {
            font-size: 50px;
            margin-bottom: 20px;
            transition: transform 0.3s ease;
        }

        .card:hover .icon {
            transform: scale(1.2);
        }
        
        h2 {
            color: #fff;
            font-size: 1.5em;
            margin-bottom: 10px;
        }
        
        p.desc {
            color: #aaa;
            font-size: 0.95em;
            line-height: 1.5;
        }

        /* Responsive adjustments */
        @media (max-width: 600px) {
            h1 { font-size: 2.5em; }
            .grid-container { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

    <div class="header-section">
        <h1>Welcome</h1>
        <p class="subtitle">Select a destination to explore</p>
    </div>

    <div class="grid-container">
        <!-- IT Support -->
        <a href="../ITSuport" class="card">
            <div class="icon">üíª</div>
            <h2>IT Support</h2>
            <p class="desc">Technical assistance, troubleshooting, and guides.</p>
        </a>

        <!-- Resume -->
        <a href="../Resume" class="card">
            <div class="icon">üìÑ</div>
            <h2>Resume</h2>
            <p class="desc">Professional experience and skills overview.</p>
        </a>

        <!-- Voice Acting -->
        <a href="backup\Original Page\index.html" class="card"> <!-- ../VA  When the VA page is done.-->
            <div class="icon">üéôÔ∏è</div>
            <h2>Voice Acting</h2>
            <p class="desc">Demos, character reels, and past projects.</p>
        </a>

        <!-- Art Portfolio -->
        <a href="../Art" class="card">
            <div class="icon">üé®</div>
            <h2>Art Portfolio</h2>
            <p class="desc">Illustrations, sketches, and visual works.</p>
        </a>
    </div>

    <!-- Global Header Script -->
    <script src="header.js"></script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Art Portfolio</title>
    <link rel="icon" href="../favcon.png" type="image/png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px 20px;
        }

        .header-section {
            text-align: center;
            margin-bottom: 50px;
        }
        
        h1 {
            color: #0066ff;
            font-size: 3em;
            margin-bottom: 10px;
            text-shadow: 0 2px 10px rgba(0,0,0,0.3);
        }
        
        p.subtitle {
            color: #e0e0e0;
            font-size: 1.2em;
            opacity: 0.8;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 30px;
            width: 100%;
            max-width: 800px;
        }
        
        .card {
            text-decoration: none;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            background: linear-gradient(#1a1a2e, #1a1a2e) padding-box,
                        linear-gradient(135deg, #0066ff 0%, #ff0000 100%) border-box;
            border: 2px solid transparent;
            padding: 40px 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.8);
        }
        
        .favicon-icon {
            width: 64px;
            height: 64px;
            margin-bottom: 20px;
            transition: transform 0.3s ease;
            object-fit: contain;
        }

        .card:hover .favicon-icon {
            transform: scale(1.2);
        }
        
        h2 {
            color: #fff;
            font-size: 1.5em;
            margin-bottom: 10px;
        }
        
        p.desc {
            color: #aaa;
            font-size: 0.95em;
            line-height: 1.5;
        }

        .info-block {
            margin-top: 50px;
            color: #888;
            font-style: italic;
            background: rgba(255, 255, 255, 0.05);
            padding: 15px 30px;
            border-radius: 50px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body>
    <div class="header-section">
        <h1>Art Portfolio</h1>
        <p class="subtitle">External Galleries</p>
    </div>

    <div class="grid-container">
        <a href="https://purelyhuman.xyz/artists/Divided%20By%20Z3ro" class="card" target="_blank">
            <img src="https://www.google.com/s2/favicons?domain=purelyhuman.xyz&sz=128" class="favicon-icon" alt="PurelyHuman Icon">
            <h2>PurelyHuman</h2>
            <p class="desc">View my profile on PurelyHuman.</p>
        </a>

        <a href="https://www.artstation.com/divided_by_0" class="card" target="_blank">
            <img src="https://www.google.com/s2/favicons?domain=artstation.com&sz=128" class="favicon-icon" alt="ArtStation Icon">
            <h2>ArtStation</h2>
            <p class="desc">View my portfolio on ArtStation.</p>
        </a>
    </div>

    <div class="info-block">
        A local Display on my website of my art will be made eventualy.
    </div>

    <!-- Global Header Script -->
    <script src="../header.js"></script>
</body>
</html>

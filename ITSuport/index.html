<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column; /* Stacks the boxes vertically */
            justify-content: center;
            align-items: center;
            padding: 40px 20px; /* More padding for scrolling */
            gap: 30px; /* Space between the two boxes */
        }
        
        .container {
            text-align: center;
            /* Used a trick to keep the gradient border AND rounded corners */
            background: linear-gradient(#1a1a2e, #1a1a2e) padding-box,
                        linear-gradient(135deg, #0066ff 0%, #ff0000 100%) border-box;
            border: 2px solid transparent;
            padding: 50px 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.8);
            width: 100%;
            max-width: 500px;
            position: relative;
        }
        
        .icon {
            font-size: 60px;
            margin-bottom: 10px;
            transition: transform 0.3s ease;
        }

        .container:hover .icon {
            transform: scale(1.1);
        }
        
        h1 {
            color: #0066ff;
            font-size: 2.2em;
            margin-bottom: 10px;
        }
        
        h2 {
            color: #0066ff;
            font-size: 1.8em;
            margin-bottom: 20px;
        }
        
        p.subtitle {
            color: #e0e0e0;
            font-size: 1em;
            margin-bottom: 30px;
            opacity: 0.8;
        }
        
        /* Form Styles */
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        
        label {
            display: block;
            color: #e0e0e0;
            margin-bottom: 8px;
            font-size: 0.9em;
            font-weight: 500;
        }
        
        input, textarea {
            width: 100%;
            padding: 12px 15px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: #fff;
            font-family: inherit;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        
        input:focus, textarea:focus {
            outline: none;
            border-color: #0066ff;
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 10px rgba(0, 102, 255, 0.2);
        }
        
        textarea {
            resize: vertical;
            min-height: 120px;
        }
        
        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #0066ff 0%, #0044aa 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            margin-top: 10px;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 102, 255, 0.4);
            background: linear-gradient(135deg, #0077ff 0%, #0055cc 100%);
        }
        
        .back-link {
            display: inline-block;
            margin-top: 25px;
            color: #888;
            text-decoration: none;
            font-size: 0.9em;
            transition: color 0.3s;
        }
        
        .back-link:hover {
            color: #fff;
        }

        /* Calendar Styles */
        .calendar-wrapper {
            position: relative;
            padding-bottom: 75%; /* Aspect ratio for the iframe */
            height: 0;
            overflow: hidden;
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .calendar-wrapper iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 0;
        }
        
        .privacy-note {
            margin-top: 15px;
            font-size: 0.9em;
            color: #aaa;
            font-style: italic;
        }
    </style>
</head>
<body>
    <!-- Box 1: Contact Form -->
    <div class="container">
        <div class="icon">üì®</div>
        <h1>Get in Touch</h1>
        <p class="subtitle">Fill out the form below to send us a message.</p>
        
        <form action="https://formspree.io/f/mjggwzzz" method="POST">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Your full name" required>
            </div>
            
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="your@email.com" required>
            </div>
            
            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" name="message" placeholder="How can we help you?" required></textarea>
            </div>
            
            <button type="submit">Send Message</button>
        </form>

        <a href="index.html" class="back-link">‚Üê Back to Home</a>
    </div>

    <!-- Box 2: Availability Calendar -->
    <div class="container">
        <div class="icon">üìÖ</div>
        <h2>My Availability</h2>
        <p class="subtitle">Check the calendar below for available times.</p>
        
        <div class="calendar-wrapper">
            <!-- 
                HOW TO HIDE EVENT NAMES:
                1. Go to Google Calendar on your computer.
                2. Hover over your calendar on the left sidebar and click the 3 dots -> "Settings and sharing".
                3. Scroll down to "Access permissions for events".
                4. Check "Make available to public".
                5. IMPORTANT: In the dropdown next to it, select "See only free/busy (hide details)".
                
                This ensures visitors only see "Busy" instead of "Lunch with Dave".
            -->
            <iframe src="https://calendar.google.com/calendar/embed?src=5jdbs2udgn1a28tqipk7vrivt8%40group.calendar.google.com&ctz=Australia%2FBrisbane" style="border: 0" width="800" height="600" frameborder="0" scrolling="no"></iframe>
        </div>
        
        <p class="privacy-note">* Times marked as "Busy" indicate I am currently booked or unavailable.</p>
    </div>
</body>
</html>

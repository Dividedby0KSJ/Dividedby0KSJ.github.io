    <style>
        * {
            margin: 0;

            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;

            font-size: 80px;
            margin-bottom: 20px;
            animation: bounce 2s infinite;
        }
        
        h1 {
            color: #0066ff;
            font-size: 2.5em;

        }
        
        p {
            color: #e0e0e0;
            font-size: 1.1em;
            line-height: 1.6;
            margin-bottom: 30px;
        }
        
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
    </style>
</head>

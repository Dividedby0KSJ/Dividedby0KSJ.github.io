<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kieren VA</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    
    <style>
        /* RESET */
        body, html {
            width: 100%; 
            height: 100%; 
            margin: 0; 
            padding: 0;
            overflow: hidden; 
            background-color: rgb(0, 0, 0); 
            /* Fix for iOS tap highlighting */
            -webkit-tap-highlight-color: transparent;

            /* HIDE SCROLLBARS */
            scrollbar-width: none; 
            -ms-overflow-style: none; 
        }

        ::-webkit-scrollbar {
            display: none;
        }

        /* MAIN CONTAINER */
        .row-container {
            position: relative;
            width: 100%; 
            height: 100%; 
            overflow: hidden; 
        }

        /* IFRAME */
        .second-row { 
            border: none; 
            margin: 0; 
            padding: 0; 
            display: block;
            position: absolute; /* Absolute allows precise control */
            top: 0;
            left: 0;
            
            background: rgb(0, 0, 0); 
            
            /* CRITICAL: Scale from top-left to align touch targets */
            transform-origin: 0 0;
            will-change: transform;
        }
    </style>
</head>
<body>

    <div class="row-container">
        <iframe 
            src="https://kierenstjames2.wixsite.com/kieren-st-james" 
            class="second-row"
            title="Kieren VA Site">
        </iframe>
    </div>

    <script type="text/javascript">
        // --- STANDARD SCALE SCRIPT ---
        function updateScale() {
            const iframe = document.querySelector('.second-row');
            
            // Configuration
            const topCrop = 52; // Pixels to crop from the top
            const targetVisibleWidth = 318; // The "Mobile Width" we want to simulate
            
            // 1. Calculate Scale
            let scale = window.innerWidth / targetVisibleWidth;
            if (scale < 1) scale = 1;

            // 2. Calculate Dimensions
            // Width: We calculate the width needed so that when scaled up, it fills the screen.
            // Math.ceil fixes the "Black Bar" issue by rounding up to the nearest pixel.
            const rawWidth = window.innerWidth / scale;
            const safeWidth = Math.ceil(rawWidth);

            // Height: Screen height / scale, plus the cropped area.
            const safeHeight = (window.innerHeight / scale) + topCrop;

            // 3. Apply Dimensions
            iframe.style.width = `${safeWidth}px`;
            iframe.style.height = `${safeHeight}px`;

            // 4. Apply Scale
            iframe.style.transform = `scale(${scale})`;

            // 5. Apply Top Crop
            // Since we scale from the top, we just pull the top margin up.
            // But visually the element is 'scale' times larger.
            // To hide 'topCrop' amount of *visual* pixels, we move up by (topCrop * scale)?
            // NO: With transform-origin 0 0, the element pushes down.
            // We simply need to move the element up by the visual amount we want to hide.
            // Since the element is scaled, 52px inside the iframe becomes (52 * scale) visually.
            // So we shift up by that amount.
            const visualShift = topCrop * scale;
            iframe.style.top = `-${visualShift}px`;
        }

        // Run on load and resize
        window.addEventListener('load', updateScale);
        window.addEventListener('resize', updateScale);
        
        // --- REDIRECT SCRIPT ---
        try {
            if (screen.width >= 900) {
                window.location.href = "index.html";
            }
        } catch (e) {
            console.warn("Navigation prevented in preview environment:", e);
        }
    </script>

</body>
</html>
